<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <body>
    <!-- main logo / nav -->
    <header class="header">
      <div class="header-wrapper">
        <!-- Logo -->
        <div class="logo">
          <img src="assets/images/logo.svg" alt="Logo" class="logo" />
        </div>
        <!-- Toogle menu -->
        <input class="toggle-checkbox" type="checkbox" id="mobile-menu" />
        <label class="toggle-icon" for="mobile-menu">
          <span class="material-symbols-outlined"> menu </span>
        </label>
        <!-- Navigation -->
        <nav class="nav">
          <ul>
            <li class="nav-item"><a href="#">About me</a></li>
            <li class="nav-item"><a href="#">Work</a></li>
            <li class="nav-item"><a href="#">Contact me</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- hero banner -->
    <section class="hero-banner">
      <div>
        <h2>Cool subtitle here!</h2>
      </div>
    </section>

    <main class="page-wrapper">
      <!-- about me -->
      <section class="page-section" id="about">
        <h2>About Me</h2>
      </section>

      <!-- portfolio container -->
      <section class="page-section" id="work">
        <h2>Work</h2>
      </section>

      <!-- contact -->
      <section class="page-section contact" id="contact">
        <h2>Contact Me</h2>
      </section>
    </main>

  </body>
</html>
